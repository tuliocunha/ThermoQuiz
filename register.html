<!-- html/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Quiz - Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>
            
            <form id="registrationForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nickname</label>
                    <input type="text" id="nickname" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Avatar</label>
                    <select id="avatar" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="avatar1">Avatar 1</option>
                        <option value="avatar2">Avatar 2</option>
                        <option value="avatar3">Avatar 3</option>
                    </select>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <label class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white rounded-md py-2 hover:bg-blue-700">Register</button>
                
                <div class="text-center">
                    <span class="text-sm text-gray-600">Already have an account?</span>
                    <a href="login.html" class="text-sm text-blue-600 hover:text-blue-500 ml-1">Login</a>
                </div>
            </form>

            <div id="errorMessage" class="mt-4 text-red-600 text-sm text-center hidden"></div>
        </div>
    </div>
    <script src="../js/register.js" type="module"></script>
</body>
</html>
